<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mony Master</title>
    <!-- style -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="title">
                <h1>
                    Money Master
                </h1>
            </div>
            <div>
                <div class="image">
                    <img src="./images/money-banner.png" alt="">
                </div>
                <div class="calculationField">
                    <div class="income">
                        <h3>
                            INCOMES
                        </h3>
                        <label for="incomeInput"></label>
                        <input type="number" name="" id="incomeInput" placeholder="Incomes">
                    </div>
                    <div class="expenses">
                        <h3>
                            EXPENSES
                        </h3>
                        <label for="foodInput"></label>
                        <input type="number" name="" id="foodInput" placeholder="Food">
                        <label for="rentInput"></label>
                        <input type="number" name="" id="rentInput" placeholder="Rent">
                        <label for="clothsInput"></label>
                        <input type="number" name="" id="clothsInput" placeholder="Cloths">
                    </div>
                    <button class="calculateBtn">
                        Calculate
                    </button>
                    <div class="calculate-P-result">
                        <h3>
                            Total Expenses: $<span id="Expenses-Total">00</span>
                        </h3>
                        <h3>
                            Balance: $<span id="Balance-Total">00</span>
                        </h3>
                    </div>
                    <div class="saving-calculation">
                        <label for="saveInput"></label>
                        <input type="number" name="" id="saveInput" placeholder="Save">
                        <span>%</span>
                        <button class="savingBtn">
                            Save
                        </button>
                    </div>
                    <div class="calculate-p-result">
                        <h3>
                            Saving Amount: <span id="Saving-Amount">00</span>
                        </h3>
                        <h3>
                            Remaining Balance: <span id="Remaining-Balance">00</span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </section>






    <!-- script -->
    <script src="./js/app.js"></script>
</body>
</html>
